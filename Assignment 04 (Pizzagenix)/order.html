    <!-- ================================================================================================ -->
    <div class="form bg-dark">
        <div class="container">
            <form class="order-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="text-warning" for="inputEmail4">First Name</label>
                        <input required type="text" class="form-control bg-dark text-warning" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="text-warning" for="inputEmail4">Last Name</label>
                        <input required type="text" class="form-control bg-dark text-warning" id="inputEmail4">
                    </div>

                    <div class="form-group col-md-12">
                        <label class="text-warning" for="inputAddress">Address</label>
                        <input required type="text" class="form-control bg-dark text-warning" id="inputAddress">
                    </div>

                    <div class="form-group col-md-12">
                        <label class="text-warning" for="inputAddress">Address 2</label>
                        <input required type="text" class="form-control bg-dark text-warning" id="inputAddress">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="text-warning" for="inputEmail4">Quantity</label>
                        <input required type="number" class="form-control bg-dark text-warning" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="text-warning" for="inputEmail4">Contact</label>
                        <input required type="tel" class="form-control bg-dark text-warning" id="inputEmail4"
                            placeholder="03211234567">
                    </div>

                    <!--  -->

                    <div class="col-md-12 custom-control custom-radio mt-2">
                        <label class="text-warning for=" inputEmail4">Fries</label>

                        <div class="form-check form-check-inline ml-2">
                            <input class="form-check-input" type="radio" name="order-confirm-1" id="yes" value="option1">
                            <label class="form-check-label text-light" for="yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="order-confirm-1" id="no" value="option2">
                            <label class="form-check-label text-light" for="no">No</label>
                        </div>

                        <span><a class="text-warning" href="menu.html">Go to Menu</a></span>
                    </div>

                    <!--  -->

                    <div class="col-md-8 custom-control custom-radio mt-2">
                        <label class="text-warning" for="inputEmail4">Beverages</label>

                        <div class="form-check form-check-inline ml-2">
                            <input class="form-check-input" type="radio" name="order-confirm-2" id="yes" value="option1">
                            <label class="form-check-label text-light" for="yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="order-confirm-2" id="no" value="option2">
                            <label class="form-check-label text-light" for="no">No</label>
                        </div>
                    </div>


                    <!--  -->

                    <div class="form-group col-md-12 mt-3">
                        <label class="text-warning" for="exampleFormControlTextarea3">Place your Order here OR any Deal</label>
                        <textarea required class="form-control bg-dark text-warning" id="exampleFormControlTextarea3" rows="3"
                            cols="20" placeholder="Order..."></textarea>
                    </div>

                    <!--  -->

                    <div class="form-group col-md-12">
                        <label class="text-warning" for="exampleFormControlTextarea3">Extra Toppings</label>
                        <textarea class="form-control bg-dark text-warning" id="exampleFormControlTextarea3" rows="2"
                            cols="10" placeholder="Write Extra Topping here if you want..."></textarea>
                    </div>

                    <div class="form-group col-md-12">
                        <label class="text-warning" for="exampleFormControlTextarea3">Your Message</label>
                        <textarea required class="form-control bg-dark text-warning" id="exampleFormControlTextarea3" rows="3"
                            cols="20" placeholder="Type your Message here..."></textarea>
                    </div>

                    <div class="col-md-12 mt-3">
                        <a class="order-button" href="Order-confirmed.html"><button type="button" class=" btn btn-lg btn-danger btn-block">Confirm Order</button></a>
                    </div>
