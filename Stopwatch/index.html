<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="icon" href="favicon.png">
</head>

<body>
    <div class="container">
        <div class="stopwatch">

            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>

            <div class="watchImage">
                <img src="images/watch.png" alt="watch">
            </div>

            <table border="0" cellspacing="10" cellpadding="20" class="screen">
                <tr align="center">
                    <td id="hr">0</td>
                    <td>:</td>
                    <td id="min">0</td>
                    <td>:</td>
                    <td id="sec">0</td>
                    <!-- <td>:</td> -->
                    <td style="font-size: 19px;" id="ms">0</td>
                </tr>
                <tr class="TimeUnit">
                    <td>Hours</td>
                    <td>:</td>
                    <td>Minutes</td>
                    <td>:</td>
                    <td>Seconds</td>
                <tr>

                </tr>
            </table>

            <div class="buttons">
                <Button id="start" onclick="start(); this.disabled = true">START</Button>
                <Button id="stop" onclick="stop()">STOP</Button>
                <Button id="reset" onclick="reset()">RESET</Button>
            </div>
        </div>

        <div class="footer">
            Made by <a href="https://portfolio-168.web.app">Mohib Ismail</a>
        </div>
    </div>

</body>
<script src="js/app.js"></script>

</html>
